<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="skycons.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        /* General styles */
        body {
            font-family: "Sometype Mono", sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1;
            font-size: 65px;
            margin: 0;
        }
        p { margin: 0; }
        #container { width: 100%; }
        #left, #right {
            float: left;
            width: 50%;
            text-align: center;
        }
        #left {
            margin-top: 25vh;
        }
        #right { text-align: right; }
        .day p { display: inline-block; margin-right: 10px; }
        /* canvas { margin-top: 20px; } */
        #time, #current-temp {
            font-weight: 500;
            font-size: 168px;
        }
        span[id^="minTemp"] {
            opacity: 0.5;
        }
        [id^="minTemp"]::after {
            content: "•";
            margin-left: 0.5em;
            font-size: 0.5em;
            vertical-align: middle;
        }
    </style>
    <script>
        window.onload = function() {
            var url = 'https://api.open-meteo.com/v1/forecast?latitude=37.7646489&longitude=-122.4647699&current=temperature_2m&hourly=temperature_2m&daily=weather_code,temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&wind_speed_unit=ms&precipitation_unit=inch&timezone=America%2FLos_Angeles';
            var skycons = new Skycons({"color": "white"});

            function getSkycon(weatherCode) {
                var skyconMap = {
                    0: Skycons.CLEAR_DAY,
                    1: Skycons.PARTLY_CLOUDY_DAY,
                    2: Skycons.PARTLY_CLOUDY_DAY,
                    3: Skycons.CLOUDY,
                    // ... [rest of the skyconMap]
                };
                return skyconMap[weatherCode] || Skycons.CLOUDY;
            }

            function updateDateTime() {
                var date = new Date();
                var dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

                var day = dayNames[date.getDay()];
                var month = monthNames[date.getMonth()];
                var dayOfMonth = date.getDate();
                var minutes = date.getMinutes();
                minutes = minutes < 10 ? '0' + minutes : minutes;

                document.getElementById('date').innerHTML = day + ', ' + month + ' ' + dayOfMonth;
                document.getElementById('time').innerHTML = date.getHours() + ':' + minutes;
            }
            setInterval(updateDateTime, 1000);

            function fetchWeather() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var responseText = xhr.responseText;

                        // Manual parsing of the response
                        var currentTempMatch = responseText.match(/"current":\{"time":"[^"]+","interval":\d+,"temperature_2m":([^}]+)\}/);
                        var dailyTempMaxMatch = responseText.match(/"daily":\{"time":\[[^\]]+\],"weather_code":\[[^\]]+\],"temperature_2m_max":(\[[^\]]+\])/);
                        var dailyTempMinMatch = responseText.match(/"temperature_2m_min":(\[[^\]]+\])/);

                        if (currentTempMatch && currentTempMatch[1]) {
                            document.getElementById('current-temp').textContent = Math.round(Number(currentTempMatch[1])) + '°F';
                        }

                        if (dailyTempMaxMatch && dailyTempMaxMatch[1] && dailyTempMinMatch && dailyTempMinMatch[1]) {
                            var dailyMaxTemps = dailyTempMaxMatch[1].match(/-?\d+(\.\d+)?/g);
                            var dailyMinTemps = dailyTempMinMatch[1].match(/-?\d+(\.\d+)?/g);

                            for (var i = 0; i < dailyMaxTemps.length; i++) {
                                var maxTemp = dailyMaxTemps[i];
                                var minTemp = dailyMinTemps[i];
                                document.getElementById('maxTemp' + i).textContent = Math.round(Number(maxTemp)) + '°F';
                                document.getElementById('minTemp' + i).textContent = Math.round(Number(minTemp)) + '°F';
                            }
                        }
                        skycons.play();
                    }
                };
                xhr.open('GET', url, true);
                xhr.send();
            }

            fetchWeather();
            setInterval(fetchWeather, 120000);
        };
    </script>
</head>
<body>
    <div id="container">
        <div id="left">
            <p id="date"></p>
            <p id="time"></p>
            <p id="current-temp"></p>
        </div>


        <div id="right">
            
            <div class="day">

</body>
</html>
