        <style>
            body {
                font-family: "Roboto";
                padding: 5%;
                background-color: #000;
                color: #fff;
                font-weight: 500;
                font-size: 112px;
            }
            p {
                margin: 5px;
            }
            #today {
                text-align: right;
            }
            #time {
                font-size: 168px;
            }
            .thin, #date, #highlow {
                font-weight: 300;
            }
            #highlow {
                font-size: 84;
            }
            .night {
                color: #000;
            }
            .night#time {
                color: #555;
            }
            .day {
                color: #fff;
            }

        </style>

        <script>
            $( document ).ready(function() {
                var apiKey = '924e9d9107d45f7ecb44b283db5bc86b';
                var url = 'https://api.forecast.io/forecast/';
                var lat = 37.7608960;
                var lon = -122.4380300;
                var data;

                var skycons = new Skycons({"color": "white"});

                // night time mode: hide everything, darken time
                function setTextColor() {
                    var hour = new Date().getHours();

                    skycons.color = "white";

                    //css classes control text colors
                    if (hour > 22 || hour < 6) {
                        $("p").addClass("night");
                        document.getElementById("icon").style.display = "none";
                    } else {
                        $("p").addClass("day");
                        document.getElementById("icon").style.display = "visible";
                    }

                }

                // get date and time and populate html, re-run every 1000ms
                setInterval(function(){
                    var date = moment().format('dddd [the] Do');
                    var time = moment().format('H:mm');

                    setTextColor();

                    $('#date').html(date);
                    $('#time').html(time);
                }, 1000);



                // get weather, icon and populate html + canvas, re-run every 2 mins
                function forecast(){
                    $.getJSON(url + apiKey + "/" + lat + "," + lon + "?callback=?", function(data) {
                      console.log(data);

                        $('#temp').html(Math.round(data.currently.temperature) + '&deg;F ' + '<span class="thin">' + data.currently.summary.toLowerCase() + '</span>');
                        $('#highlow').html(Math.round(data.daily.data[0].temperatureMax) + '&deg;F&emsp;' + Math.round(data.daily.data[0].temperatureMin) + '&deg;F')
                        skycons.add(document.getElementById("icon"), data.daily.data[0].icon);
                        skycons.play();
                    });
                    setTimeout(forecast, 120000)
                }
                forecast();

            });
        </script>

    </head>

    <body>

        <div id="today">

            <p id="date"></p>
            <p id="time"></p>
            <p id="temp"></p>
            <p id="highlow"></p>
            <canvas id="icon" width="200" height="200"></canvas>
        </div>


    </body>
